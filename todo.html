
<html>
  <head>
    <title>Todo</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://kit.fontawesome.com/d80069c1ff.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Todo List</h1>
    <div id="todo-container">

        <!-- for uncompleted-tasks count, complete all and clear all -->
        <div class="beFlex-spaceBetween smallFont">
            <div id="uncompleted-tasks" >Tasks left: <span id="uncompleted-tasks-counter">0</span></div>

            <div class="beFlex">
                <span class="completeAll">Complete all</span>
                <span class="clearAll">Clear All</span>
            </div>
            
        </div>

       <!-- task input container -->
        <div id="input-container">
            <input placeholder="Add a task" class="add-task" id="add">
        </div>

        <!-- for total tasks count -->
        <div id="total-tasks">Total tasks: <span id="tasks-counter">0</span></div>


        <!-- list of all tasks -->
        <ul id="list">
        </ul>


        <!-- show all, completed tasks adn uncompleted tasks -->
        <div class="beFlex">
            <div class="all">All</div>
            <div class="listCompleted">Completed tasks</div>
            <div class="listUnCompleted">Uncompleted tasks</div>
        </div>
        
    </div>
    <script src="todo.js"></script>
  </body>
</html>
